<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Lens Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="flex items-center justify-center min-vh-100 h-screen">
    <div class="flex flex-col items-center justify-center py-16 text-center">
        <div class="mb-8">
            <svg class="w-24 h-24 mx-auto text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

        </div>
        <h1 class="text-6xl font-extrabold text-[#DDAA77] mb-4 tracking-tighter">404</h1>
        <h2 class="text-3xl font-bold text-white mb-6">Page Not Found</h2>
        <p class="text-xl text-gray-400 mb-10 max-w-lg mx-auto">
            Oops! We couldn't find the page you're looking for. It might have been moved or doesn't exist.
        </p>
        <a href="{{ url_for('index') }}"
            class="px-8 py-4 bg-[#DDAA77] text-[#0f0f0f] rounded-lg font-medium hover:bg-[#cda06d] transition-colors shadow-lg hover:shadow-xl transform hover:-translate-y-1 duration-200">
            Return Home
        </a>
    </div>
</body>

</html>
